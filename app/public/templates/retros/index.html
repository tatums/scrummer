<h1>Retros</h1>

<table class="table table-striped table-bordered">

  <thead>
    <tr>
      <th>Title</th>
      <th>Creator</th>
      <th></th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat="retro in retros">
      <td>
        <a ui-sref="retros.show({id: retro._id})">{{retro.title}}</a>
      </td>
      <td>
        <img ng-src="{{retro._creator.photos[0].value}}" alt="{{retro._creator.photos[0].value}}" />
        {{retro._creator.firstName}} {{retro._creator.lastName}}
      </td>
      <td>
        <button class="btn btn-danger" ng-click="delete(retro)">Delete</button>
      </td>
    </li>


  </tbody>


</table>
