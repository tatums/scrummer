<form ng-submit="ctrl.submit(form, retroForm.$valid)" name="retroForm" novalidate ng-controller="FormCanvasController as ctrl">
  <div class="form-group">
    <input ng-model="form.title" type="text" class="form-control" placeholder="Title" required name="title">
    <p ng-if="retroForm.title.$error.required && retroForm.title.$touched" class="help-block">Retro title is required.</p>
  </div>

  <button type="submit" class="btn btn-default">Save</button>

  <div class="row">
      <h1>New Retro</h1>
      <hr/>

      <div class="col-md-6">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Form Canvas</h3>
              </div>
              <div fb-builder="default"></div>
              <div class="panel-footer">
                You can do stuff here
              </div>
          </div>
      </div>

      <div class="col-md-6">
          <div fb-components></div>
      </div>
  </div>

</form>
